<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Pacifico|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app='quoteBook'>
    <div ng-controller='myController' class="wrapper">
      <h1>QuoteBook</h1>
      <div class="powder-green">
        <div class="quote-creation">
          <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
          <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
          <button class="add-quote" ng-click="addQuote()"><div>+</div></button>
        </div>
        <div class="search">
           <p class ="search-text">Search:</p>
           <input type="text" ng-model='filterText'/>
        </div>
        <div class="quote-tabs"  ng-repeat = "quote in quotes  | filter: filterText track by $index">
          <p class="quote-p">
            <span class = 'text'>{{quote.text}}</span>
            <span class = 'author'> -- {{quote.author}}</span>
            <button class="delete-button" ng-click = "deleteMe(quote.text)">X</button>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
    <script src="js/dataService.js" charset="utf-8"></script>
  </body>
</html>
